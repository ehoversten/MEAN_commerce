

<div class="list">
  <h3>Product List:</h3>
  <button [routerLink]="['new']" type="button" name="button" class="btn btn-primary">Add New Product</button>

  <table class="table table-striped table-dark">
    <tr>
      <th>Id</th>
      <th>Item Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let item of products">
      <td>{{ item._id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>
        <button [routerLink]="[ item._id , 'edit']" type="button" name="edit" class="btn btn-warning">Edit</button>
        <button [routerLink]="[ item._id ]" type="button" name="detail" class="btn btn-success">Details</button>
      </td>

    </tr>

  </table>
</div>
